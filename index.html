<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viernes 13</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenido principal -->
    <div class="container">
        <h1 id="header">"ERES MI VIERNES 13, PERO NO TRAES MALA SUERTE,
             SINO QUE A TU LADO TODO SE  TRANSFORMA
              EN UNA SUERTE MARAVILLOSA Y MEJOR "</h1>
        <p class="intro">TOCA EL BOTÓN PARA VER MENSAJES ESPECIALES</p>
        <button id="showMessage">Mostrar Mensaje</button>
        <div class="message-box"></div>
    </div>

    <!-- Controles de música -->
    <div class="controls">
        <span class="music-message">ESCUCHA LA MÚSICA
             MI AMOR</span>
        <button id="playSong"><img src="imagenes/play.png" alt="Play"></button>
        <button id="pauseSong"><img src="imagenes/pause.png" alt="Pause"></button>
        
    </div>

    <!-- Música de fondo -->
    <audio id="song" src="imagenes/viernes13.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
